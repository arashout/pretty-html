    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">

    <link rel="stylesheet" href="styles/app.css?rev=0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/styles/color-brewer.min.css">
    <!-- Google Analytics -->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

  <body data-ng-app="app" id="app" class="taxi-app" data-custom-page data-off-canvas-nav data-ng-controller="AppCtrl" data-spy="scroll" data-target=".scrollspy">

    <div class="page flex absolute top-0 right-0 bottom-0 left-0 overflow-hidden">
      <div class="flex flex-row" ng-if="::$root.hasSession" ng-cloak>
        <navbar></navbar>
      </div>
      <div class="flex flex-auto flex-column relative">
        <top-nav ng-if="::$root.hasSession" ng-cloak></top-nav>
        <div ng-if="!$root.loadingPage" class="flex flex-auto overflow-auto" ui-view></div>
        <div ng-if="$root.loadingPage" class="flex flex-auto flex-center">
          <round-spinner class="mx-auto"></round-spinner>
        </div>
      </div>
    </div>

    <script src="bundle.js?rev=0"></script>

  </body>
